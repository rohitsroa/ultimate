{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
	
	<title>Air India Portal</title>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/ico" href="{% static 'images/logo.png' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'Login_Page/css/util.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'Login_Page/css/main.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'Login_Page/iconic/css/material-design-iconic-font.min.css' %}" />

    <!-- Links for Messages Page -->
    <link rel="stylesheet" href="{% static 'Messages/css/bootstrap.css' %}" />
    
</head>
<body>

<!-- User_login_body Start -->
<div class="limiter">
    <div class="container-login100">
        <div class="wrap-login100">
            <form class="login100-form validate-form" method="POST">
                {% csrf_token %}
                <span class="login100-form-title p-b-26" font-size="16px">User Login Portal</span>
                <span class="login100-form-title p-b-48">
                    <img src="{% static 'images/logo.png' %}" alt="Air India Login Portal" width="100" height="100" />
                </span>
                <div class="wrap-input100">
                    <input class="input100" type="text" name="username" required>
                    <span class="focus-input100" data-placeholder="Username"></span>
                </div>
                <div class="wrap-input100 validate-input" data-validate="Enter password">
                    <span class="btn-show-pass">
                        <i class="zmdi zmdi-eye"></i>
                    </span>
                    <input class="input100" type="password" name="password">
                    <span class="focus-input100" data-placeholder="Password"></span>
                </div>
                <!-- Alerts -->
                {% include 'partials/_alerts.html' %}
                <div class="container-login100-form-btn">
                    <div class="wrap-login100-form-btn">
                        <div class="login100-form-bgbtn"></div>
                        <button class="login100-form-btn">Login</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<div id="dropDownSelect1"></div>
<!-- User_login_body End -->

<!-- Scripts for Login_Page -->
<script src="{% static 'Login_Page/js/jquery/jquery-3.2.1.min.js' %}"></script>
<script src="{% static 'Login_Page/js/jquery/main.js' %}"></script>

<!-- Scripts for Message Fade Out -->
<script src="{% static 'Messages/js/main.js' %}"></script>

</body>
</html>
