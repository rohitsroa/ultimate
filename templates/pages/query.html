{% extends 'base.html' %}

{% load static %}

{% block content %}

<link rel="stylesheet" type="text/css" href="{% static 'Query_Page_v2/bootstrap/css/bootstrap.min.css' %}">
<link rel="stylesheet" type="text/css" href="{% static 'Query_Page_v2/css/util.css' %}">
<link rel="stylesheet" type="text/css" href="{% static 'Query_Page_v2/css/main.css' %}">

<link rel="stylesheet" href="{% static 'Base_Page/css/w3.css' %}" />

<!--Query Page Start-->

<div class="w3-row w3-margin-top">
    <div class="container-contact100">
        <div class="wrap-contact100">
            <form class="contact100-form validate-form" method="POST" action="/add_query">
                {% csrf_token %}
                <!-- Alerts -->
                {% include 'partials/_alerts.html' %}
                <span class="contact100-form-title">
                    Contact Us
                </span>
                <div class="wrap-input100 validate-input bg1" data-validate="Please Type Your Name">
                    <span class="label-input100">FULL NAME *</span>
                    <input class="input100" type="text" name="name" placeholder="Enter Your Name">
                </div>
                <div class="wrap-input100 validate-input bg1 rs1-wrap-input100" data-validate = "Enter Your Email (e@a.x)">
                    <span class="label-input100">Email *</span>
                    <input class="input100" type="text" name="email" placeholder="Enter Your Email ">
                </div>
                <div class="wrap-input100 bg1 rs1-wrap-input100">
                    <span class="label-input100">Contact Number *</span>
                    <input class="input100" type="text" name="phone" placeholder="Enter Number Phone">
                </div>
                <div class="wrap-input100 input100-select bg1">
                    <span class="label-input100">Department *</span>
                    <div>
                        <select name="service">
                            <option>Choose Department</option>
                            <option>Medical</option>
                            <option>Finance</option>
                            <option>IT</option>
                        </select>
                        <div class="dropDownSelect2"></div>
                    </div>
                </div>
                <div class="wrap-input100 validate-input bg0 rs1-alert-validate" data-validate = "Please Type Your Message">
                    <span class="label-input100">Message *</span>
                    <textarea class="input100" name="message" placeholder="Your message here..."></textarea>        
                </div>
                <div class="container-contact100-form-btn">
                    <button class="contact100-form-btn">
                        <span>Submit<i class="fa fa-long-arrow-right m-l-7" aria-hidden="true"></i></span>
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
<!--Query Page End-->
{% endblock %}
